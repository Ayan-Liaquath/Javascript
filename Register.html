<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Communications Application</title>
    <script src="./Register.js"></script>
</head>

<body>
    <h1 class="header register-header">Register</h1>
    <form action="./RegisterSuccess.html" method="get" onsubmit="return register()">
        <label class="col-sm-6 text-label">Full Name</label>
        <input id="fullName" class="col-sm-6 text-box" type="text" required><br>
        <label class="col-sm-6 text-label">Email</label>
        <input id="email" class="col-sm-6 text-box" type="email" required><br>
        <label class="col-sm-6 text-label">Password</label>
        <input id="password" class="col-sm-6 text-box" type="password" required><br>
        <label class="col-sm-6 text-label">Confirm Password</label>
        <input id="confirmPassword" class="col-sm-6 text-box" type="password" required>
        <div class="text-align">
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
