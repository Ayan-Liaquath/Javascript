<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Communications Application</title>
    <script src="./Common.js"></script>
    <script src="./ChatList.js"></script>
</head>

<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link tab-link active" href="./ChatList.html">Group Chat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link" href="./UserList.html">Manage Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link" href="./DocumentList.html">Manage Documents</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link tab-link-last-column" href="./Welcome.html"
                onclick="removeLoggedInUserIdFromLocalStorage()">Logout</a>
        </li>
    </ul>
    <h4 class="text-align">
        <hr>
        Group Chat<button type="button" class="btn-close group-chat-close-button"></button>
        <hr>
    </h4>
    <p id="chatList" class="group-chat-list"></p>
    <hr>
    <div class="group-chat-entry-div">
        <form onsubmit="updateChatList()">
            <span id="fullName" class="group-chat-user-name"></span>
            <input class="group-chat-input" id="chatInput" type="text" required>
            <input type="submit" value="Send">
            <input type="button" value="Refresh" onclick="refreshChatList()">
        </form>
    </div>
    <hr>

</body>

</html>
