<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Communications Application</title>
    <script src="./Common.js"></script>
    <script src="./UserList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</head>

<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link tab-link" href="./ChatList.html">Group Chat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link active" href="./UserList.html">Manage Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link" href="./DocumentList.html">Manage Documents</a>
        </li>
        <li class="nav-item">
            <a class="nav-link tab-link tab-link-last-column" href="./Welcome.html"
                onclick="removeLoggedInUserIdFromLocalStorage()">Logout</a>
        </li>
    </ul>
    <h1 class="header header-under-tab">Users</h1>
    <div class="table-padding">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="th-center-aligned">Name</th>
                    <th class="th-center-aligned">User Email ID</th>
                    <th class="th-center-aligned">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div class="modal fade delete-modal" id="deleteUserModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Confirm User Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body model-body-custom">
                    <img class="img-align" src="./Question.png" /> <span class="span-align">Are you sure?</span>
                </div>
                <div class="modal-footer model-footer-custom">
                    <input type="button" data-bs-dismiss="modal" value="Ok" onclick="deleteUserId()">
                    <input type="button" data-bs-dismiss="modal" value="Cancel" onclick="idOfUserToBeDeleted(null)">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
